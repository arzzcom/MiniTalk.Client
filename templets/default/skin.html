<div data-role="frame">
	<!-- 타이틀영역 시작 -->
	<header>
		<h1></h1>
		<label data-role="count"></label>
		<button type="button" data-action="users"></button>
		<button type="button" data-action="configs"></button>
		<div class="toggleUserList"></div>
		<div class="toggleUserInfo"></div>
	</header>
	<!-- 타이틀영역 끝 -->
	
	<!-- 채팅영역 시작 -->
	<main>
		<section data-role="chat"></section>
		<!-- 유저목록 시작 -->
		<aside data-role="users"></aside>
	</main>
	<!-- 채팅영역 끝 -->
	
	<!-- 푸터영역 시작 -->
	<footer class="actionArea">
		<ul data-role="tools"></ul>
		<ul data-role="lists"></ul>
		<div data-role="layers"></div>
		
		<div data-role="input">
			<input class="inputText" type="text" />
			<button type="button"></button>
		</div>
	</footer>
	<!-- 툴박스 끝 -->
</div>
<!-- 미니톡 UI 끝 -->
